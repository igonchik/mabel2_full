<!DOCTYPE html>
{% load staticfiles %}
{% load l10n %}
{% load i18n %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="Калькулятор раскроя" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор раскроя</title>
    <link href="{% static "favicon.ico" %}" rel="icon" type="image/icon">
    <link href="{% static "css/bootstrap.min.css" %}" type="text/css" rel="stylesheet">
    <link href="{% static "css/page.css" %}" type="text/css" rel="stylesheet">
    <script src="{% static "js/jquery.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap.js" %}" type="text/javascript"></script>
    <script src="{% static "js/bootstrap-tooltip.js" %}" type="text/javascript"></script>
    <script src="{% static "js/index.js" %}" type="text/javascript"></script>
</head>
<body class="lang-{{ LANGUAGE_CODE }}">
<div id="wrapper">
    <div id="header">

    </div>

    <div id="content">
        {% block page %}{% endblock %}
    </div>

    <span style="position: fixed; right: 2%; z-index: 1000; bottom: 20px; display: none" id="scroll_top"><a style="text-decoration: none; :hover {color: #0066CC; cursor: pointer;}; cursor: pointer" href="#" id="procrutka_top"><b>вверх</b></a></span>

    <div id="footer" style="z-index: 10; display: none"></div>
</div>

</body>
</html>
